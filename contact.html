<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style/styles.css">
    <script src="JS/script.js"></script>
</head>
<body>
    <div class="bg-container">
        <div class="animated-bg"></div>
        <div class="bg-overlay"></div>
    </div>

    <header>
        <a href="Main.html" class="logo">SURFACE</a>
        <button class="menu-trigger" id="menuOpen">
            <span>MENU</span>
        </button>
    </header>

    <div class="nav-overlay" id="navOverlay">
        <button class="close-menu" id="menuClose">&times;</button>
        <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="CaseStudies.html">Case Studies</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Service.html">Services</a></li>
        </ul>    
    </div>

    <!-- Contact -->
    <section id="contact" class="contact container" aria-labelledby="contact-heading">
        <h2 id="contact-heading">Contact</h2>
        <p class="contact-lead">
            Interested in working together? Fill this out and your email client will open ready to send.
        </p>

        <form
            id="contactForm"
            class="contact-form"
            aria-describedby="contactHelp"
            novalidate
        >
            <div class="form-row">
            <label for="name">Name</label>
            <input
                id="name"
                name="name"
                type="text"
                placeholder="Your name"
                required
                autocomplete="name"
            />
            </div>

            <div class="form-row">
            <label for="email">Email</label>
            <input
                id="email"
                name="email"
                type="email"
                placeholder="you@example.com"
                required
                autocomplete="email"
            />
            </div>

            <div class="form-row">
            <label for="message">Message</label>
            <textarea
                id="message"
                name="message"
                placeholder="Tell me about your project or goals"
                rows="6"
                required
            ></textarea>
            </div>

            <p id="contactHelp" class="visually-hidden">
            On submit your mail client will open with a prefilled subject and message.
            </p>

            <div class="form-actions">
            <button type="submit" class="btn">Send Message</button>
            <button type="reset" class="btn btn-ghost">Reset</button>
            </div>
        </form>
    </section>

    <footer>
        Surface Â© 2026
    </footer>
</body>
</html>
